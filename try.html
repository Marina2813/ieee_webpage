<!DOCTYPE html>
<html>
<head>
  <title>Upcoming Event</title>
  <link rel="stylesheet" type="text/css" href="try.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="events-container">
        <h1>Coming Soon</h1>
        <img src="placeholder-image.jpg" alt="Events Placeholder" class="placeholder-image">
        <p class="description">Exciting events are on the way! Stay tuned for more details.</p>
        <div class="countdown-timer">
          <span class="countdown-label">Countdown:</span>
          <span id="countdown"></span>
        </div>
        <a href="#" class="cta-button">Learn More</a>
        <p class="follow-us">Follow us on social media for updates:</p>
        <div class="social-media-icons">
          <a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="icon-link"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
</body>
</html>
